name: CN Logo

on:
  schedule:
    - cron: '30 0 * * *'  # 每天0:15执行一次
  workflow_dispatch:        # 手动触发

concurrency:
  group: cnlogo-${{ github.ref }}

jobs:
  download-logos:
    runs-on: ubuntu-22.04

    steps:
    
      # 获取文件锁
      - name: Acquire lock
        run: |
          LOCK_FILE="/tmp/cnlogo.lock"
          exec {lock_fd}>$LOCK_FILE || exit 1
          trap 'rm -f $LOCK_FILE' EXIT
          flock -n $lock_fd || {
            echo "Another job is running, waiting for lock..."
            flock $lock_fd
          }
          
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 下载 iptv.txt 文件并提取目标 URL 和 USER_AGENT
      - name: Extract target URL and USER_AGENT
        run: |
          set -e

          echo "Fetching iptv.txt from the private repository..."
          IPTV_FILE_PATH="./iptv.txt"

          if [ ! -f "$IPTV_FILE_PATH" ]; then
            echo "Error: iptv.txt file not found in the repository root" >&2
            exit 1
          fi

          IPTV_CONTENT=$(cat "$IPTV_FILE_PATH")

          # 提取目标 URL 和 USER_AGENT
          TARGET_URL=$(echo "$IPTV_CONTENT" | awk '/# 中国电视/{getline; print}' | tr -d '\r')
          USER_AGENT=$(echo "$IPTV_CONTENT" | awk '/# USER_AGENT/{getline; print}' | tr -d '\r')

          if [ -z "$TARGET_URL" ]; then
            echo "Error: Target URL not found in iptv.txt" >&2
            exit 1
          fi
          if [ -z "$USER_AGENT" ]; then
            echo "Error: USER_AGENT not found in iptv.txt" >&2
            exit 1
          fi

          echo "Extracted TARGET_URL: $TARGET_URL"
          echo "Extracted USER_AGENT: $USER_AGENT"

          # 下载内容
          echo "Fetching content from TARGET_URL..."
          LOGO_CONTENT=$(curl -sL -A "$USER_AGENT" "$TARGET_URL")
          if [ -z "$LOGO_CONTENT" ]; then
            echo "Error: Failed to fetch content from TARGET_URL or it is empty" >&2
            exit 1
          fi

          # 保存到临时文件
          echo "$LOGO_CONTENT" > temp_content.txt
          echo "Content saved to temp_content.txt"

      # 创建 CN Logo 文件夹
      - name: Prepare CN Logo folder
        run: |
          mkdir -p "CN Logo"
          echo "CN Logo folder is ready"

      # 提取和下载 .png 文件到 CN Logo 文件夹
      - name: Extract and download .png files
        run: |
          set -e
          echo "Extracting .png URLs and downloading files..."
          PNG_URLS=$(grep -oE 'http[^ ]+\.png' temp_content.txt || echo "")

          if [ -z "$PNG_URLS" ]; then
            echo "No .png URLs found in the content"
            exit 0
          fi

          echo "$PNG_URLS" | while read -r URL; do
            echo "Downloading $URL with a 5-second timeout..."
            curl --max-time 5 -s -O -J "$URL" --output-dir "CN Logo" || echo "Timeout or failed: $URL"
          done

          echo "All .png files have been downloaded"

      # 提交并推送 CN Logo 文件夹到仓库
      - name: Commit and push CN Logo folder
        run: |
          set -e
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # 暂存未提交的更改
          echo "Stashing uncommitted changes..."
          git stash || echo "No changes to stash"

          # 确保无冲突更新
          echo "Pulling latest changes from origin/main..."
          git pull --rebase origin main || { echo "Error: Git pull failed. Please resolve conflicts."; exit 1; }

          # 恢复暂存的更改
          echo "Applying stashed changes..."
          git stash pop || echo "No stashed changes to apply"

          git add "CN Logo"
          git commit -m "Update CN Logo folder on $(date)" || echo "No changes to commit"
          git push origin main || echo "Failed to push changes. Ensure no conflicts exist."
