name: Update CN Live

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时运行一次
  workflow_dispatch:        # 手动触发

jobs:
  update-m3u:
    runs-on: ubuntu-22.04

    steps:
    # 检出代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 下载并处理 M3U 文件
    - name: Download and process M3U file
      run: |
        # 下载指定 M3U 文件
        curl -sL https://raw.githubusercontent.com/suxuang/myIPTV/refs/heads/main/ipv6.m3u -o ipv6.m3u

        # 按需求处理文件
        awk '
        BEGIN { retain = 1 }
        /^#数字频道/ { retain = 0 }              # 丢弃从 #数字频道 开始的所有内容
        retain == 1 { print $0 } 
        ' ipv6.m3u > temp1.m3u

        awk '
        BEGIN { skip = 0 }
        /^#EXTINF:-1 tvg-name="兵器科技"/ { skip = 1 }
        /^#卫视频道/ { skip = 0 }
        skip == 0 { print $0 }
        ' temp1.m3u > temp2.m3u

        awk '
        BEGIN { retain = 1 }
        /^#EXTINF:-1 tvg-name="新疆卫视"/ { retain = 0 }  # 丢弃从包含“新疆卫视”开始的所有内容
        retain == 1 { print $0 }
        ' temp2.m3u > cnlive.m3u

        # 确认结果
        echo "Processed CNLIVE.m3u:"
        cat cnlive.m3u

    # 提交并推送更改
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add cnlive.m3u
        git commit -m "Update cnlive.m3u on $(date)" || echo "No changes to commit"
        git push origin main
